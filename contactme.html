    <main>
        <div class="container">
            <div class="contact-person">
                <div class="col-12">
                    <div class="contact-title">
                        <h1>Contact Me!</h1>
                    </div>
                    <div class="contact-description">
                        <p>Hi! thank you for visiting my site!</p>
                        <p>If you have any questions or anything that you want to discuss, you can fill the form down below.</p>
                        <p>Note : I'll be online everyday, but might be slow response at night!</p>
                    </div>
                <form>
                    <div class="row mb-3">
                        <label for="validationDefault01" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="validationDefault01" placeholder="example : Patricia Ho">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="validationDefault02" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="validationDefault02" placeholder="example : hopatricia****@gmail.com">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="validationDefault03" class="col-sm-2 col-form-label">Whatsapp Number</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="validationDefault03" placeholder="example : 08**********">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="button-for-send">
                            <p onclick="formSent(), anotherFormSent()" onmouseover="mouseOverSendMe(this)" onmouseout="mouseOutSend(this)"><a href="#" class="button-send">Send!</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
